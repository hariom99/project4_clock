             </div>

                <img id="image_change" src="./regular.png" class="img_style" alt="">
                <div class="top-left" id="top_wish"><h4>Welcome !!</h4></div>

    <script>
        const hourTime = document.querySelector('.time-hour');
        const minTime = document.querySelector('.time-min');
        const secTime = document.querySelector('.time-sec');
        const amPm = document.querySelector('#am-time');

        function addZero(timeFrame) {
            return timeFrame < 10 ? '0'.concat(timeFrame) : timeFrame;
        }
        function time() {
            var d = new Date();
            var sec = d.getSeconds();
            var min = d.getMinutes();
            var hr = d.getHours();
            hourTime.innerHTML = `${addZero((hr % 12) || 12)}  Hours`;
            minTime.innerHTML = `${addZero(min)} Mins`;
            secTime.innerHTML = `${addZero(sec)} Secs`;
            amPm.innerHTML = `${hr >= 12 ? 'PM' : 'AM'} `;
        }
        setInterval(time, 1000);
        function fn_wake() {
            var selectedStand = document.getElementById("wake").value;
            var image = document.getElementById("image_change");
            var wish_value = document.getElementById("wish");
            var top_wish_value = document.getElementById("top_wish");
            var time=selectedStand[0];
            time += selectedStand[1];
            var hourtime_01 = hourTime.innerHTML;
            var hourtime_02 = hourtime_01[0];
            hourtime_02 += hourtime_01[1];
            var late_time=selectedStand[5];
            late_time += selectedStand[6];
            var time_am_pm2 = selectedStand[2];
            time_am_pm2 += selectedStand[3];
            if (time<=hourtime_02 && late_time>hourtime_02 && amPm.innerText == time_am_pm2) {
               image.src = "./Breakfast.jpeg";
               wish_value.innerHTML = "<h3>Eat breakfast like a king!!!!</h3>"
               top_wish_value.innerHTML = "<h4>Good Morning!!<h4>"
            } 
        }
        function fn_party() {
               var flag=0;
               var image = document.getElementById("image_change");
               var wish_value = document.getElementById("wish");
               var top_wish_value = document.getElementById("top_wish");
               var party_value =  document.getElementById("party_value");
               if(party_value.innerText === "Party time !"){
                top_wish_value.innerHTML = "<h4>Party Time</h4>";
                image.src = "./Party.jpg";
                wish_value.innerHTML = "<h3>Enjoy the Party!!!!</h3>";
                party_value.innerHTML = "<h4>End Party!!</h4>";
                party_value.addEventListener("mouseenter", bar);
               }
               function bar(){
                party_value.innerHTML = "<h4>Party time !</h4>";
                top_wish_value.innerHTML = "<h4>Welcome!!!</h4>";
                image.src = "./regular.png";
                wish_value.innerHTML = "<h3>Welcome back!!!!</h3>" 
               }
               
        }
        
        function fn_lunch() {
